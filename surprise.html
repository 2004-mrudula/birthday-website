<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container">
        <header class="surprise-header">
            <img src="assets/images/birthday-background.jpg" alt="Birthday Background" class="bg-img">
            <div class="content">
                <h2 class="surprise-title">Surprise, Snehal!</h2>
                <p class="surprise-text">Here's a little birthday surprise for you!</p>
                <div class="cake-container">
                    <img src="assets/images/birthday-cake.jpg" alt="Birthday Cake" class="cake-img" id="cake">
                    <button class="btn" onclick="blowCandle()">Blow the Candle</button>
                </div>
                <div id="gift" class="gift-box">
                    <img src="assets/images/gift-box.png" alt="Gift Box" id="gift-box-img" />
                    <div id="confetti"></div>
                </div>
            </div>
        </header>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
